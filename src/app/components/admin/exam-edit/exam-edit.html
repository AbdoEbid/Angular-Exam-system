<!-- Spinner -->
<div *ngIf="isLoading" class="text-center py-5">
  <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p class="mt-3 text-muted">Loading exam details...</p>
</div>

<!-- Main Form -->
<div class="container my-5" *ngIf="!isLoading">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-warning fw-bold mb-0">✏️ Edit Exam</h2>
        <button class="btn btn-outline-secondary" routerLink="/admin/exams">
          ← Back to Exams
        </button>
      </div>

      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-body p-4">
          <form (ngSubmit)="saveExam()">
            <div class="mb-4">
              <label class="form-label fw-bold text-muted">Exam Name</label>
              <input [(ngModel)]="exam.name" name="name" class="form-control p-3" required />
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold text-muted">Exam Date</label>
              <input [(ngModel)]="exam.examDate" name="examDate" type="date" class="form-control p-3" required />
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold text-muted">Course</label>
              <select [(ngModel)]="exam.courseID" name="courseID" class="form-select p-3" required>
                <option [ngValue]="null">اختر كورس</option>
                <option *ngFor="let c of courses" [ngValue]="c.courseID">{{ c.name }}</option>
              </select>
            </div>

            <div class="d-flex justify-content-between mt-4 pt-3 border-top">
              <button type="button" class="btn btn-outline-secondary px-4" routerLink="/admin/exams">
                Cancel
              </button>
              <button class="btn btn-warning text-white px-4" type="submit">
                💾 Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="showModal">
  <div class="modal-backdrop fade show"></div>
  <div class="modal d-block fade show" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content border-0 shadow-lg">
        <div class="modal-header bg-warning text-white">
          <h5 class="modal-title fw-bold">🔔 Update Status</h5>
          <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="closeModalAndRedirect()"></button>
        </div>
        <div class="modal-body p-4">
          <p class="mb-0 fs-5">{{ modalMessage }}</p>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-warning text-white px-4" (click)="closeModalAndRedirect()">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
