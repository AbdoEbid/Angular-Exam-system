<div *ngIf="isLoading" class="text-center py-5">
  <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p class="mt-3 fs-5 text-muted">Loading exam details...</p>
</div>

<div class="container my-5" *ngIf="!isLoading">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h2 class="text-center mb-4 text-primary fw-bold">ğŸ“„ Exam Details</h2>

      <div class="card shadow-sm border-0 rounded-3 overflow-hidden">
        <div class="card-body p-4">
          <div class="mb-4 p-3 bg-light rounded">
            <h5 class="fw-bold text-muted mb-0">
              ğŸ“ Name
            </h5>
            <p class="mb-0 fs-5 mt-2">{{ exam.name }}</p>
          </div>

          <div class="mb-4 p-3 bg-light rounded">
            <h5 class="fw-bold text-muted mb-0">
              ğŸ“… Date
            </h5>
            <p class="mb-0 fs-5 mt-2">{{ exam.examDate | date: 'mediumDate' }}</p>
          </div>

          <div class="p-3 bg-light rounded">
            <h5 class="fw-bold text-muted mb-0">
              ğŸ“š Course ID
            </h5>
            <p class="mb-0 fs-5 mt-2">{{ exam.courseID }}</p>
          </div>
        </div>
      </div>

      <div class="mt-4 text-center">
        <button class="btn btn-outline-secondary px-4 py-2" (click)="backToList()">
          ğŸ”™ Back to List
        </button>
      </div>
    </div>
  </div>
</div>
